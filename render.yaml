services:
  - type: cron
    name: wheel-weekly-screener
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m apps.worker.src.weekly_screener
    # Monday 5:30am PT (UTC 13:30 during standard time)
    schedule: "30 13 * * 1"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"

  - type: cron
    name: wheel-daily-tracker
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m apps.worker.src.daily_tracker
    # Every weekday 6:05pm PT (UTC 02:05 next day during standard time)
    schedule: "5 2 * * 2-6"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
