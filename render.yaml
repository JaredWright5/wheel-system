services:
  - type: cron
    name: wheel-weekly-screener
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: PYTHONPATH=/opt/render/project/src python -m apps.worker.src.weekly_screener
    schedule: "30 12 * * 1"  # 4:30 AM PST / 5:30 AM PDT (auto-adjusts with DST)
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"

  - type: cron
    name: wheel-daily-tracker
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: PYTHONPATH=/opt/render/project/src python -m apps.worker.src.daily_tracker
    schedule: "5 2 * * 2-6"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
