services:
  - type: cron
    name: wheel-weekly-screener
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install --upgrade pip && pip install --only-binary=:all: -r requirements.txt
    startCommand: python -m apps.worker.src.weekly_screener
    schedule: "15 17 * * 6"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"

  - type: cron
    name: wheel-daily-tracker
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install --upgrade pip && pip install --only-binary=:all: -r requirements.txt
    startCommand: python -m apps.worker.src.daily_tracker
    schedule: "5 2 * * 2-6"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
